<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Guess Japanese Characters</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/polyfills.js"></script>
</head>
<body class="flex-col-center-center max-width max-height">
<div class="flex-col-center-center max-width">
    <a href="https://www.key-shortcut.com/schriftsysteme/%E3%81%B2%E3%82%89%E3%81%8C%E3%81%AA-japanisch/">Tabelle Zeichen + Unicode</a>
    <input min="1" value="1" id="count-chars" class="input-field" type="number" title="Anzahl Zeichen">
    <p id="japanese-char"></p>
    <div class="flex-row-center-evenly max-width">
        <div class="flex-col-center-center">
            <label class="font-size" for="input-hiragana">Hiragana</label>
            <input id="input-hiragana" class="input-field" type="text">
        </div>
        <div class="custom-button button-blue" id="button-help">Hilfe</div>
        <div class="flex-col-center-center">
            <label class="font-size" for="input-katakana">Katakana</label>
            <input id="input-katakana" class="input-field" type="text">
        </div>
    </div>
    <label class="font-size" for="input-romanji">Suche</label>
    <input id="input-romanji" class="input-field" type="text">
</div>
</body>
</html>
